{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
{% endblock %}

<div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
        <span class="modal-close" id="modalCloseBtn">&times;</span>
        <div class="modal__title">
            <h2>SG<span>A</span>PA</h2>
        </div>
        <h3 id="modalTitle" class="modal__title">¿Estás seguro?</h3>
        <div id="modalMessage" class="modal-message">Esta acción no se puede deshacer.</div>
        <div class="modal-buttons">
            <button id="modalConfirm" class="btn btns-confirm">
                <i class="material-symbols-outlined">check_circle</i>
                <p>Confirmar</p>
            </button>
            <button id="modalCancel" class="btn btns-cancel">
                <i class="material-symbols-outlined">close</i>
                <p>Cancelar</p>
            </button>
        </div>
    </div>
</div>

{%block extra_js %}
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
{% endblock %}
