{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
{% endblock %}


<header class="navbar__modulo" role="banner">
  <div class="logo">
    <a href="#" class="title">SG<span class="danger">A</span>PA</a>
  </div>
  <ul class="navbar__menu" aria-label="Menú principal">
    <li class="nav__item">
      <button class="nav__icon-btn" aria-label="Personalizar dashboard">
        <span class="material-symbols-outlined" aria-hidden="true">dashboard_customize</span>
      </button>
    </li>
    <li class="nav__item">
      <span class="nav-link">{{ nombre }}</span>
    </li>
    <li class="nav__item">
      <button class="nav__icon-btn" aria-label="Cerrar sesión"
        onclick="showModal('', '¿Estás seguro de que deseas cerrar sesión?', confirmLogout)">
        <span class=" icon material-symbols-outlined" aria-hidden="true">logout</span>
      </button>
    </li>
  </ul>
</header>
